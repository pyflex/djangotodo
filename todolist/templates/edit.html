{% extends 'base.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
    <br>

    {% if item %}
        <div class="container">
            <p style="color: white;">{{ item.item }}</p>


            <form class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" aria-label="Search" name="item"
                    id="todoItem" value="{{ item.item }}">

                <input type="hidden" value="{{ item.completed }}" name="completed">
                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="addTodo">Edit todo</button>
            </form>
        </div>
    {% endif %}
    

{% endblock %}
